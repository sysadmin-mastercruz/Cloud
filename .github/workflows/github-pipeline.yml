name: CI Cloud

on:
  push:
    branches: [ LinhadeCano ] 
  pull_request:
    branches: [ main ] 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Fazer checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: |
          python -m venv venv
          ./venv/bin/pip install --upgrade pip
          ./venv/bin/pip install -r requirements.txt
          ./venv/bin/pip install flake8 pytest

      - name: Iniciar aplicação em segundo plano e verificar
        run: |
          nohup ./venv/bin/python run.py &
          sleep 5
          curl --fail http://127.0.0.1:5000

      - name: Executar testes lint (flake8)
        run: ./venv/bin/flake8 .
        continue-on-error: true  # Permite que falhas de lint não quebrem a pipeline

      - name: Executar testes (pytest)
        run: ./venv/bin/pytest

