name: CI Cloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Fazer checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: |
          python -m venv venv
          ./venv/bin/pip install --upgrade pip
          ./venv/bin/pip install -r requirements.txt
          ./venv/bin/pip install flake8 pytest  # já instala tudo o que vai usar nos testes

      - name: Iniciar aplicação em segundo plano e verificar
        run: |
          nohup ./venv/bin/python run.py &
          sleep 5
          curl --fail http://127.0.0.1:5000

    - name: Executar testes lint (flake8)
      run: |
        source venv/bin/activate
        pip install flake8 
        flake8 . 
      continue-on-error: true  

    - name: Testar a aplicação (pytest ou outros testes)
      run: |
        source venv/bin/activate
        pip install pytest  
        pytest  
      - name: Executar testes lint (flake8)
        run: ./venv/bin/flake8 .

      - name: Executar testes (pytest)
        run: ./venv/bin/pytest
